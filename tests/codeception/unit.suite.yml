# Codeception Test Suite Configuration
#
# Suite for unit or integration tests.

actor: UnitTester
error_level: "E_ALL & ~E_STRICT & ~E_DEPRECATED & ~E_NOTICE"
modules:
    enabled:
        - Asserts
        - Tests\Codeception\Helper\DebugHelper
        - Tests\Codeception\Helper\UnitHelper
    step_decorators: ~